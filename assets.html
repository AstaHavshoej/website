<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/spil.css" />

    <title>Assets</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Hovedmenu</a>
        <a href="spil.html">Spil</a>
        <a href="grafik.html">Grafik</a>
        <a href="assets.html">Assets</a>
        <a href="teknik.html">Teknik</a>

        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main class="grafik">
      <h1>Assets brugt i "Susanne er Sulten</h1>

      <h2>Skærme</h2>
      <article>
        <div class="asset-item">
          <h3>Titelskærm</h3>
          <img src="assets/start_skaerm.svg" alt="forside" />
        </div>
        <div class="asset-item">
          <h3>Spilskærm</h3>
          <img src="assets/game_background.svg" alt="spilside" />
        </div>
        <div class="asset-item">
          <h3>Game Over</h3>
          <img src="assets/game_over.svg" alt="Game Over" />
        </div>
        <div class="asset-item">
          <h3>Level Complete</h3>
          <img src="assets/level_complete.svg" alt="Level Complete" />
        </div>
      </article>

      <h2>Spilelementer</h2>
      <article class="spil_elementer">
        <div class="asset-item">
          <img src="assets/god_ost.svg" alt="god ost" />
        </div>
        <div class="asset-item">
          <img src="assets/mug_ost.svg" alt="muggen ost" />
        </div>
      </article>

      <h2>UI-elementer</h2>
      <article class="ui_elementer">
        <div class="asset-item">
          <img src="assets/play_knap.svg" alt="play knap" />
        </div>
        <div class="asset-item">
          <img src="assets/igen_gul.svg" alt="spil igen knap, gul" />
        </div>
        <div class="asset-item">
          <img src="assets/igen_mug.svg" alt="spil igen knap, muggen" />
        </div>
        <div class="asset-item">
          <img src="assets/ur.svg" alt="ur-timer" />
        </div>
      </article>
    </main>
    <script src="menu.js"></script>
  </body>
</html>
