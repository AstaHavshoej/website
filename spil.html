<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/spil.css" />
    <title>Spil</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/"> <img src="assets/logo.svg" alt="Logo" /> </a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Hovedmenu</a></li>
          <li><a href="spil.html">Spil</a></li>
          <li><a href="grafik.html">Grafik</a></li>
          <li><a href="assets.html">Assets</a></li>
          <li><a href="teknik.html">Teknik</a></li>
        </ul>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="god_ost_container">
            <div id="god_ost_sprite"></div>
          </div>
          <div id="mug_ost_container">
            <div id="mug_ost_sprite"></div>
          </div>

          <div id="god_ost_container2">
            <div id="god_ost_sprite2"></div>
          </div>
          <div id="mug_ost_container2">
            <div id="mug_ost_sprite2"></div>
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board"></div>
          <div id="time_board">
            <div id="ur">
              <div id="urskive"></div>
              <div id="time_viser" class=""></div>
              <div id="minut_viser" class=""></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start">
        <div id="play_knap"></div>
      </div>
      <div id="game_over">
        <div id="igen_mug"></div>
      </div>

      <div id="level_complete">
        <div id="igen_gul"></div>
      </div>
    </div>
    <div id="sounds">
      <audio src="lyde/baggrund.mp3" id="musik"></audio>
      <audio src="lyde/god_lyd.mp3" id="god_lyd"></audio>
      <audio src="lyde/mug_lyd.mp3" id="mug_lyd"></audio>
      <audio src="lyde/complete_lyd.mp3" id="complete_lyd"></audio>
      <audio src="lyde/over_lyd.mp3" id="over_lyd"></audio>
      <audio src="lyde/forside.mp3" id="forside"></audio>
    </div>
    <script src="menu.js"></script>
    <script src="js/spil.js"></script>
  </body>
</html>
